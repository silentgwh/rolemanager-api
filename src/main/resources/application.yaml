spring:
  application:
    name: rolemanager-api

  datasource:
    url: jdbc:postgresql://localhost:5433/rolemanager
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

cors:
  allowed-origins: http://localhost:5173
  allowed-methods: GET, POST, PUT, DELETE
